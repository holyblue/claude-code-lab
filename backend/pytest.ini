[pytest]
# Pytest configuration for time tracking system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# BDD Configuration
bdd_features_base_dir = tests/features

# Coverage options
addopts =
    --strict-markers
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    bdd: BDD tests using pytest-bdd
    slow: Slow running tests
    mock: Tests using mocks (default, safe to run)
    manual: Manual tests that require real TCS (DO NOT RUN in CI)

# Asyncio configuration
asyncio_mode = auto
